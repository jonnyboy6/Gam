<html>
	<body>
		<canvas id = "screen" width="800" height="600">
		</canvas>
		<script>
			class cube{
				constructor(){
					this.img = new Image();
					this.img.src = 'octo.jpg';
					this.x = 0;
					this.y = 0;
					this.dx = 5;
					this.dy = 5;
					this.width = 100;
					this.height = 100;
				}
				update(){
					this.x+=this.dx;
					this.y+=this.dy;
					if(this.x > canvas.width-this.width || this.x < 0){
						this.dx *=-1;
					}
					if(this.y > canvas.height-this.height || this.y < 0){
						this.dy *=-1;
					}
				}
				render(){
					context.drawImage(this.img, this.x,this.y,100,100);
				}
			}
		
		
			var canvas = document.getElementById('screen');
			var context = canvas.getContext('2d');
			var a = 0;
			var b = .1;
			var octo = new cube();
			var octopi = [];
			function update(){
				
				context.fillStyle = 'rgb(255,255,255)';
				context.fillRect(0,0,canvas.width,canvas.height);
				octo.update();
				octo.render();
				for(i = 0; i < octopi.length; i++){
					octopi[i].update();
					octopi[i].render();
				}
			}
			setInterval(update,1000/30);
			setInterval(function(){
				octopi.push(new cube());
			},1000);
			
		</script>
	</body>
</html>
